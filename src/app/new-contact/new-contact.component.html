<div class="container spacer" *ngIf="mode==1">
    <div class="form-group">
      <label class="control-label">Nom :</label>
      <input id="nom" minlength="4"  class="form-control" type="text" [(ngModel)]="contact.nom" #nom="ngModel"/>
      <div *ngIf="nom.invalid && (nom.dirty || nom.touched)"
           class="alert alert-danger">

        <div *ngIf="nom.errors.required">
          Veuillez saisir votre nom.
        </div>
        <div *ngIf="nom.errors.minlength">
          Votre nom doit contenir au moins 4 caractères.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Prenom :</label>
      <input id="prenom" minlength="4" class="form-control" type="text" [(ngModel)]="contact.prenom" #prenom="ngModel"/>
      <div *ngIf="prenom.invalid && (prenom.dirty || prenom.touched)"
           class="alert alert-danger">

        <div *ngIf="prenom.errors.required">
          Veuillez saisir votre prénom.
        </div>
        <div *ngIf="prenom.errors.minlength">
          Votre prénom doit contenir au moins 4 caractères.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Email :</label>
      <input id="email" class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" ngModel #emailref="ngModel" [(ngModel)]="contact.email"/>
      <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class ="alert alert-danger">
        <div [hidden]="!emailref.errors?.pattern">
          Veuillez saisir une adresse mail valid.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Date de Naissance :</label>
      <input class="form-control" type="date" [(ngModel)]="contact.dateNaissance"/>
    </div>
    <div class="form-group">
      <label class="control-label">Telephone :</label>
      <input id="tel" minlength="10" maxlength="10" length class="form-control" type="text" [(ngModel)]="contact.tel" #tel="ngModel"/>
      <div *ngIf="tel.invalid && (tel.dirty || tel.touched)"
           class="alert alert-danger">
        <div *ngIf="tel.errors.required">
          Veuillez saisir votre numero de téléphone.
        </div>
        <div *ngIf="tel.errors.minlength">
          Votre numero de téléphone doit contenir 10 caractères.
        </div>
      </div>
    </div>
    <button class="btn btn-outline-primary" (click)="saveContact()">Save</button>
</div>

<div class="container spacer" *ngIf="mode==2">
  <div class="form-group">
    <label class="control-label">Id :</label>
    <label>{{contact.id}}</label>
  </div>
  <div class="form-group">
    <label class="control-label">Nom :</label>
    <label>{{contact.nom}}</label>
  </div>
  <div class="form-group">
    <label class="control-label">Prenom :</label>
    <label>{{contact.prenom}}</label>
  </div>
  <div class="form-group">
    <label class="control-label">Email :</label>
    <label>{{contact.email}}</label>
  </div>
  <div class="form-group">
    <label class="control-label">Date de Naissance :</label>
    <label>{{contact.dateNaissance}}</label>
  </div>
  <div class="form-group">
    <label class="control-label">Telephone :</label>
    <label>{{contact.tel}}</label>
  </div>
  <button class="btn btn-outline-primary" (click)="mode=1">Nouveau Contact</button>
</div>
