<div class="container-fluid spacer">
  <div class="form-group">
    <select [(ngModel)]="column">
      <option *ngFor="let index of ['nom', 'prenom', 'email', 'tel']" ngValue="{{index}}">{{index}}</option>
    </select>
    <input class="rightspacer" type="text" [(ngModel)]="motCle"/>
    <button class="btn btn-outline-primary rightspacer" (click)="chercher()">Chercher</button>
  </div>
  <table class="table table-striped">
    <tr>
      <th>ID</th><th>Nom</th><th>Prenom</th><th>Email</th><th>Telephone</th>
    </tr>
    <tr *ngFor="let c of pageContacts?.content">
      <td>{{c.id}}</td>
      <td>{{c.nom}}</td>
      <td>{{c.prenom}}</td>
      <td>{{c.email}}</td>
      <td>{{c.tel}}</td>
      <td class="btn btn-outline-success"><a (click)="OnEditContact(c.id)" class="clickable">Edit</a></td>
      <td class="btn btn-outline-danger rightspacer"><a (click)="OnDeleteContact(c)" class="clickable">Delete</a></td>
    </tr>
  </table>
  <div class="align-content-center">
    <ul class="pagination">
      <li [ngClass]="{active: i==currentpage}" class="page-item" *ngFor="let p of pages; let i=index">
        <a class="page-link clickable" (click)="gotoPage(i)"> {{i}} </a>
      </li>
    </ul>
  </div>
</div>
